<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Market - Creamy</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js"></script>
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <nav class="header__nav">
        <ul class="header__nav-ul">
          <li class="header__nav-li">
            <a href="../index.html" class="header__nav-link">Головна</a>
          </li>
          <li class="header__nav-li">
            <a href="#!" class="header__nav-link">Інструкція</a>
          </li>
          <li class="header__nav-li">
            <a href="#!" class="header__nav-link">Список</a>
          </li>
          <li class="header__nav-li">
            <a href="#!" class="header__nav-link">Контакти</a>
          </li>
        </ul>
      </nav>
      <div class="header__bg-pages">
        <p class="header-bg-title badient-title">Creamy</p>
      </div>
    </header>
    <!-- header end -->
    <!-- main stert -->

    <main class="main">
      <h1 class="main__title">Красивий набір іконок на кожен день</h1>
      <div class="main__content-pages">
        <div class="main__content-card-pages">
          <img
            src="../img/ip/icon_pic_8-1.webp"
            alt="Bluric"
            class="main__content-pic"
          />
        </div>
        <div class="main__content-card-pages">
          <img
            src="../img/ip/icon_pic_8-2.webp"
            alt="Borealis"
            class="main__content-pic"
          />
        </div>
      </div>
      <script
        type="text/javascript"
        id="widget-wfp-script"
        src="https://secure.wayforpay.com/server/pay-widget.js?ref=button"
      ></script>
      <script type="text/javascript">
        function runWfpWdgt(url) {
          var wayforpay = new Wayforpay();
          wayforpay.invoice(url);
        }
      </script>
      <button
        type="button"
        onclick="runWfpWdgt('https://secure.wayforpay.com/button/bece317096f4c');"
        class="main__pay-btn"
      >
        ХОЧУ
      </button>
    </main>
    <!-- main end -->

    <!-- footer start -->

    <footer class="footer">
      <p class="footer__content">
        Цей сайт було створено в рамках дипломної роботи студерта четвертого
        курсу КНТЕУ, спеціалізації "Інженерія програмного забеспечення", Горбач
        Олексій Юрійович
      </p>
    </footer>
  </body>
